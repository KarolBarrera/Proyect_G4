<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <form action="#" method="post" id="product-form">
        <div class="form-group">
            <label for="name">Nombre del Producto:</label><br>
            <input type="text" name="name" id="name" placeholder="Nombre del Producto">
        </div>
        <div class="form-group">
            <label for="id">ID del Producto (solo números):</label><br>
            <input type="text" name="id" id="id" placeholder="ID del Producto">
        </div>
        <div class="form-group">
            <label for="size">Tamaño o Característica:</label><br>
            <input type="text" name="size" id="size" placeholder="Tamaño o Característica del Producto">
        </div>
        <div class="form-group">
            <label for="price">Precio (0.000 o 00.000 o 000.000):</label><br>
            <input type="text" name="price" id="price" placeholder="Precio del Producto">
        </div>
        <div class="form-group">
            <label for="quantity">Cantidad:</label><br>
            <input type="number" name="quantity" id="quantity" placeholder="Cantidad del Producto">
        </div>
        <div class="form-group">
            <button type="submit">Registrar Producto</button>
        </div>
    </form>
    <div id="message" style="display: none;"></div>
    <script src="main2.js"></script>
</body>
</html>
