<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
    <link rel="stylesheet" href="estilos.css">  
</head>
<body>
  <nav>NOMBRE</nav>
   <div class="form">
<form action=""method="post" id="form">
    <div class="grup">   
            <h1>PRODUCTOS</h1>
    </div>
    <div class="grup">
        <label for="">ID</label><br>
        <input type="text" id="id" placeholder="ID"><br>
    </div>
    <div class="grup">
            <label for="">NOMBRE</label><br>
            <input type="text" id="name" placeholder="NOMBRE"><br>
        </div>
        <div class="grup">
            <label for="">PRECIO</label><br>
            <input type="text" id="precio" placeholder="PRECIO"><br>
        </div>
        <div class="grup">
            <label for="">STOCK DE PRODUCTO</label><br>
            <input type="number" id="stock" placeholder="stock"><br>
        </div>
        <div class="grup">
            <label for="">DESCRIPCION DEL PRODUCTO</label><br>
            <textarea  id="descripcion" placeholder=""></textarea><br>
        </div>
        <div class="agregar">
            <button id="boton" type="submit">AGREGAR</button>
        </div>
</form>

   </div>
   <script src="main.js"></script>

</body>
<footer>foter</footer>
</html>
